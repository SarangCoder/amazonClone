<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Amazon</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
        integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="style.css">

</head>

<body>
    <header>
        <div class="top-navbar">
            <a href="#"><img src="./assets/logo2.png" alt="" class="logo-img"></a>
            <div class="deliver-place">
                <p>Deliver to</p>
                <i class="fa-solid fa-location-dot"></i>
                <span>Nepal</span>
            </div>

            <div class="search-bar">
                <label for="search">
                    <span>All</span>
                    <i class="fa-solid fa-caret-down"></i>
                </label>
                <input type="text" placeholder="Search Amazon" id="search" class="search-input">
                <span class="search-icon"><i class="fa-solid fa-magnifying-glass"></i></span>
            </div>

            <div class="language">
                <img src="./assets/eng.png" class="language-img" alt="">
                <p>EN</p>
                <i class="fa-solid fa-caret-down"></i>
            </div>

            <div class="account-sign">
                <p>Hello, sign in</p>
                <h5>Account & List <i class="fa-solid fa-caret-down"></i></h5>
            </div>

            <div class="account-sign">
                <p>Returns</p>
                <h5>& Orders</h5>
            </div>

            <div class="cart">
                <i class="fa-solid fa-cart-shopping"></i>
                <h5>Carts</h5>
            </div>
        </div>
    </header>
</body>

</html>
